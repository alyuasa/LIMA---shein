<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos Animais</title>
</head>
<body>
    <h1>Galeria de Fotos Animais</h1>

    <h2>Cachorro</h2>
    <figure>
        <img src="cachorro.jpeg" alt="Foto de um cachorro pulando" width="300">
        <figcaption>Cachorro pulando</figcaption>
    </figure>

    <h2>Gato</h2>
    <figure>
        <img src="gato.jpeg" alt="Foto de um gato com a língua de fora" width="300">
        <figcaption>Gato com a língua de fora</figcaption>
    </figure>

    <h2>Capivara</h2>
    <figure>
        <img src="capivara.jpeg" alt="Foto de uma capivara em frente a um computador" width="300">
        <figcaption>Capivara programando</figcaption>
    </figure>
</body>
</html>
