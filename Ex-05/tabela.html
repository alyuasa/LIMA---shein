    <h1>Responda</h1>

    <form method="POST" action="processar.php">

        <fieldset>
            <legend>Dados do seu time</legend>

            <label for="time">Qual seu time:</label>
            <input type="text" id="time" name="time" required>

            <br></br>

            <label for="mundial">Seu time tem mundial:</label>
            <input type="text" id="mundial" name="mundial" required>

            <br></br>

            <label for="titulos">Quantos títulos brasileiros seu time possui:</label>
            <input type="number" id="titulos" name="titulos" min="0" max="100" required>

            <br></br>

            <label for="comentario">Deixe seu comentário:</label>
            <input type="text" id="comentario" name="comentario" required>
        </fieldset>

        <br></br>

        <fieldset>
            <legend>Estou feliz</legend>

            <input type="checkbox" id="feliz" name="feliz">
            <label for="feliz">Sou feliz</label>

            <input type="checkbox" id="infeliz" name="infeliz">
            <label for="infeliz">Não sou feliz</label>

            <input type="checkbox" id="alegre" name="alegre">
            <label for="alegre">Sou muito alegre</label>
        </fieldset>

        <fieldset>
            <legend>Pagamento</legend>

            <input type="checkbox" id="credito" name="credito">
            <label for="credito">Cartão de Crédito</label>

            <input type="checkbox" id="debito" name="debito">
            <label for="debito">Cartão de Débito</label>

            <input type="checkbox" id="pix" name="pix">
            <label for="pix">Pix</label>

            <input type="checkbox" id="bombom" name="bombom">
            <label for="bombom">Vale-Bombom</label>
        </fieldset>

        <br></br>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
